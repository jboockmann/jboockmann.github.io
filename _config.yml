# Site Info
title:              "jboockmann"
description:        "My personal blog"
author_name:        "Jan H. Boockmann" # change this to your name
logo_url:           https://avatars1.githubusercontent.com/u/13167380?s=460&v=4 # Get it from GitHub API: https://api.github.com/users/<username>

# Site Settings
url:                https://jboockmann.github.io # main url
baseurl:            /
permalink:          /posts/:title # Post permalink
timezone:           Europe/Berlin # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones
mathjax:            true  # enables support for mathjax - set to 'false' to disable

# Site Build
highlighter:        rouge
markdown:           kramdown
kramdown:
    input:          GFM
sass:
    style:          :compressed

# Other Params
exclude:            [ "LICENSE", "README.md", "CNAME", "vendor", "Gemfile", "script", "demo.png" ]
plugins:
  - jekyll-sitemap



defaults:
  -
    scope:
      path:         ""
    values:
      layout:       "null"
  -
    scope:
      type:         "pages"
    values:
      layout:       "page"
  -
    scope:
      type:         "posts"
    values:
      layout:       "post"
